<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js" defer></script>

    <title>Work Day Scheduler;
        A simple calendar app for scheduling your work day.
    </title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Day Planner</h1>
        <p class="lead"></p>
        <p id="date" class="lead"></p>

    </header>
    <div class="container">

        <ul class="list-group list-group-flush">
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="9"> 9
                am
                <textarea class="textInput" id="text1"></textarea>
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="10">10 am
                <textarea class="textInput" id="text2"> </textarea>
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="11">11 am
                <textarea class="textInput" id="text3"> </textarea class="textInput">
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="12">12 pm
                <textarea class="textInput" id="text4"> </textarea class="textInput">
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="13">1 pm
                <textarea class="textInput" id="text5"> </textarea class="textInput">
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="14">2 pm
                <textarea class="textInput" id="text6"> </textarea class="textInput">
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="15">3 pm
                <textarea class="textInput" id="text7"> </textarea class="textInput">
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="16">4 pm
                <textarea class="textInput" id="text8"> </textarea class="textInput">
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center listRow" data-time="17">5 pm
                <textarea class="textInput" id="text9"> </textarea class="textInput">
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div>

                <textarea class="textInput" id="text9"> </textarea class="textInput">
                <button class="badge badge-primary badge-pill btn">SAVE</button>
            </div> -->

        </ul>

    </div>

</html>
